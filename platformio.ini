;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
lib_ldf_mode = deep+
lib_deps = 
	bblanchon/ArduinoJson@^6.21.2
	ssilverman/QNEthernet@^0.26.0
	fmtlib/fmt@^8.1.1

[env:native]
platform = native
# Select the test to debug
# Comment out to instead debug src/main.cpp (which does not work yet)
debug_test = native/examples/test_debugging
lib_deps =
	${env.lib_deps}
	https://github.com/anabrid/ArduinoTeensyFake.git

[env:teensy41]
platform = teensy
framework = arduino
upload_protocol = teensy-cli
board = teensy41
build_flags = -DANABRID_DEBUG_INIT
